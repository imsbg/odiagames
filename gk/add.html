<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Question</title>
    <style>
        /* General Styles & Fonts */
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --dark-color: #343a40;
            --light-color: #ffffff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 8px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Oriya&display=swap');

        body {
            font-family: 'Noto Sans', 'Noto Sans Oriya', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--light-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Login Form Styles */
        #login-container h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #login-error {
            color: var(--danger-color);
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
        }

        /* Main Content Styles */
        #main-content {
            display: none; /* Hidden by default */
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        #logout-btn {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
            background-color: var(--danger-color);
        }
        
        .language-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .correct-answer-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        .correct-answer-section label {
            margin-right: 15px;
        }
        
        #add-question-btn {
            background-color: var(--success-color);
            margin-top: 20px;
        }
        #add-question-btn:hover {
            background-color: #218838;
        }

        /* Output Section Styles */
        #output-container {
            display: none; /* Hidden by default */
            margin-top: 30px;
            border-top: 2px solid var(--primary-color);
            padding-top: 20px;
        }
        #output-container h3 {
            margin-top: 0;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        #copy-btn {
            width: auto;
            padding: 10px 20px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .language-section {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="remember-me">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <p id="login-error">Invalid username or password.</p>
            </form>
        </div>

        <!-- Main Content (Question Form) -->
        <div id="main-content">
            <div class="header-bar">
                <h2>Add New Question</h2>
                <button id="logout-btn">Logout</button>
            </div>
            
            <form id="question-form">
                <!-- English Section -->
                <div class="form-group">
                    <label for="question_en">Question (English)</label>
                    <textarea id="question_en" required></textarea>
                </div>
                <!-- Odia Section -->
                <div class="form-group">
                    <label for="question_or">Question (Odia)</label>
                    <textarea id="question_or" required></textarea>
                </div>

                <div class="language-section">
                    <!-- English Options -->
                    <div class="form-group">
                        <label>Options (English)</label>
                        <input type="text" id="option_en_0" placeholder="Option A" required>
                        <input type="text" id="option_en_1" placeholder="Option B" required style="margin-top:10px;">
                        <input type="text" id="option_en_2" placeholder="Option C" required style="margin-top:10px;">
                        <input type="text" id="option_en_3" placeholder="Option D" required style="margin-top:10px;">
                    </div>
                    <!-- Odia Options -->
                    <div class="form-group">
                        <label>Options (Odia)</label>
                        <input type="text" id="option_or_0" placeholder="ବିକଳ୍ପ A" required>
                        <input type="text" id="option_or_1" placeholder="ବିକଳ୍ପ B" required style="margin-top:10px;">
                        <input type="text" id="option_or_2" placeholder="ବିକଳ୍ପ C" required style="margin-top:10px;">
                        <input type="text" id="option_or_3" placeholder="ବିକଳ୍ପ D" required style="margin-top:10px;">
                    </div>
                </div>

                <!-- Correct Answer -->
                <div class="correct-answer-section">
                    <strong>Correct Answer:</strong>
                    <label><input type="radio" name="correct_answer" value="0" required checked> A</label>
                    <label><input type="radio" name="correct_answer" value="1"> B</label>
                    <label><input type="radio" name="correct_answer" value="2"> C</label>
                    <label><input type="radio" name="correct_answer" value="3"> D</label>
                </div>

                <button type="submit" id="add-question-btn">Generate Question Code</button>
            </form>
            
            <!-- Output Area -->
            <div id="output-container">
                <h3>Code Generated Successfully!</h3>
                <p><strong>Important:</strong> Copy the line of code below and paste it into your `questions.js` file on a new line, just before the final `];`</p>
                <pre><code id="output-code"></code></pre>
                <button id="copy-btn">Copy Code</button>
            </div>
        </div>
    </div>
    
    <!-- This script is a self-contained, pure JS implementation of SHA256. It works without a secure server. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
           
            const PWD_HASH = '83d2871b635742278148c3b7f525530188a8d513813589086f68713d2f3474a5';

            // --- DOM ELEMENT REFERENCES ---
            const loginContainer = document.getElementById('login-container');
            const mainContent = document.getElementById('main-content');
            const loginForm = document.getElementById('login-form');
            const questionForm = document.getElementById('question-form');
            const logoutBtn = document.getElementById('logout-btn');
            const outputContainer = document.getElementById('output-container');
            const outputCode = document.getElementById('output-code');
            const copyBtn = document.getElementById('copy-btn');
            
            // --- LOGIN & SESSION LOGIC ---
            function showLogin() {
                loginContainer.style.display = 'block';
                mainContent.style.display = 'none';
            }

            function showMainContent() {
                loginContainer.style.display = 'none';
                mainContent.style.display = 'block';
                document.getElementById('login-error').style.display = 'none';
            }

            // Check for "Remember Me" on page load
            if (localStorage.getItem('quizAdminLoggedIn') === 'true') {
                showMainContent();
            }

            // Login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // The sha256() function is now available from the included script
                const enteredPwdHash = sha256(password);

                if (username.toLowerCase() === 'sbg' && enteredPwdHash === PWD_HASH) {
                    if (rememberMe) {
                        localStorage.setItem('quizAdminLoggedIn', 'true');
                    }
                    sessionStorage.setItem('quizAdminSessionActive', 'true'); // For current session
                    showMainContent();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            });

            // Logout button
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('quizAdminLoggedIn');
                sessionStorage.removeItem('quizAdminSessionActive');
                questionForm.reset();
                outputContainer.style.display = 'none';
                showLogin();
            });

            // --- QUESTION FORM LOGIC ---
            questionForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Gather all values from the form
                const newQuestion = {
                    question_or: document.getElementById('question_or').value.trim(),
                    question_en: document.getElementById('question_en').value.trim(),
                    options_or: [
                        document.getElementById('option_or_0').value.trim(),
                        document.getElementById('option_or_1').value.trim(),
                        document.getElementById('option_or_2').value.trim(),
                        document.getElementById('option_or_3').value.trim(),
                    ],
                    options_en: [
                        document.getElementById('option_en_0').value.trim(),
                        document.getElementById('option_en_1').value.trim(),
                        document.getElementById('option_en_2').value.trim(),
                        document.getElementById('option_en_3').value.trim(),
                    ],
                    correct_answer_index: parseInt(document.querySelector('input[name="correct_answer"]:checked').value)
                };

                // Format the object as a compact, single-line JSON string
                const jsonString = JSON.stringify(newQuestion);
                
                // Display the output with a trailing comma for easy pasting
                outputCode.textContent = jsonString + ',';
                outputContainer.style.display = 'block';

                // Scroll to the output
                outputContainer.scrollIntoView({ behavior: 'smooth' });
            });
            
            // --- COPY TO CLIPBOARD LOGIC ---
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(outputCode.textContent)
                    .then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy Code';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy. Please copy manually.');
                    });
            });
        });
    </script>
</body>
</html>
