            }
        });

        notificationFab.addEventListener('click', () => { if (!('Notification' in window) || !('serviceWorker' in navigator)) return; const permission = Notification.permission; if (permission === 'granted') openModal(unsubscribeModal); else if (permission === 'denied') showStatusMessage('notif_status_blocked'); else openModal(subscribeModal); });
        confirmSubscribeBtn.addEventListener('click', () => { closeModal(subscribeModal); messaging.requestPermission().then(() => messaging.getToken({ vapidKey: VAPID_KEY })).then(token => { if (token) { saveTokenToFirestore(token); updateFabUI('granted'); showStatusMessage('notif_status_subscribed'); } }).catch(() => { updateFabUI(Notification.permission); showStatusMessage('notif_status_error'); }); });
        denySubscribeBtn.addEventListener('click', () => closeModal(subscribeModal));
        confirmUnsubscribeBtn.addEventListener('click', () => { messaging.getToken().then(currentToken => { if (currentToken) { return messaging.deleteToken(currentToken).then(() => deleteTokenFromFirestore(currentToken)); } }).then(() => { updateFabUI('default'); showStatusMessage('notif_status_unsubscribed'); }).catch(() => showStatusMessage('notif_status_error')).finally(() => closeModal(unsubscribeModal)); });
        messaging.onMessage(payload => { alert(`New Update: ${payload.notification.title}\n\n${payload.notification.body}`); });

        setLanguage(localStorage.getItem('userLanguage') || 'or');
        listenForGameUpdates();
        incrementCount();
        listenForCountChanges();
    });
    </script>
