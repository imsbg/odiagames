          document.body.className = `${currentLang}-lang`;
          langToggleBtn.textContent = currentLang === "en" ? "ଓ" : "E";

          // --- CHANGED: Language update logic ---
          document.querySelectorAll("[data-key]").forEach((el) => {
            const key = el.dataset.key;
            const text = translations[currentLang][key];
            if (key === "nav_follow") {
              const span = el.querySelector("span");
              if (span) span.textContent = " " + text; // Add space for separation
            } else {
              el.textContent = text;
            }
          });

          searchBar.placeholder = translations[currentLang].search_placeholder;
          if (latestVisitCount > 0)
            visitCountEl.textContent =
              currentLang === "or"
                ? toOdiaNumerals(latestVisitCount)
                : latestVisitCount.toLocaleString("en-US");
          if (allContent.length > 0) renderAll();
        };

        const renderAll = () => {
          const searchTerm = searchBar.value.toLowerCase().trim();
          const games = allContent.filter((i) => "game" === i.type);
          const ads = allContent.filter((i) => "ad" === i.type);
          const filteredGames = searchTerm
            ? games.filter(
                (g) =>
                  (g.title_en?.toLowerCase() || "").includes(searchTerm) ||
                  (g.title_or || "").includes(searchTerm)
              )
            : games;

          if (searchTerm) {
            featuredGameSection.style.display = "none";
            categoriesSection.style.display = "none";
          } else {
            categoriesSection.style.display = "block";
            if (games.length > 0) {
              (featuredContainer.innerHTML = ""),
                featuredContainer.appendChild(createGameCard(games[0]));
              featuredGameSection.style.display = "block";
            } else {
              featuredGameSection.style.display = "none";
            }

            categoriesContainer.innerHTML = "";
            const cats = games.reduce((a, g) => {
              const c =
                "or" === currentLang
                  ? g.category_or || "General"
                  : g.category_en || "General";
              if (c) (a[c] = a[c] || []), a[c].push(g);
              return a;
            }, {});
            Object.keys(cats).forEach((e, t) =>
              categoriesContainer.appendChild(
                createCategoryCard(e, cats[e].length, t, () =>
                  showCategoryModal(e, cats[e])
                )
              )
            );
          }

          allGamesContainer.innerHTML = "";
          const contentToRender = searchTerm ? filteredGames : allContent;
          contentToRender.forEach((e) => {
            "game" === e.type
              ? allGamesContainer.appendChild(createGameCard(e))
              : "ad" === e.type &&
                allGamesContainer.appendChild(createAdCard(e));
          });

          skeletonContainer.style.display = "none";
          actualContent.style.display = "block";
        };
        const createCategoryCard = (t, n, a, o) => {
          const l = document.createElement("div");
          return (
            (l.className = `category-card c${(a % 2) + 1}`),
            (l.onclick = o),
            (l.innerHTML = `<div class="category-card-content"><h3>${t}</h3><p>${n.toLocaleString()} ${
              translations[currentLang].games_count_text
            }</p></div>`),
            l
          );
        };
        const showCategoryModal = (e, t) => {
          (categoryModalTitle.textContent = e),
            (categoryModalGames.innerHTML = ""),
            t.forEach((e) => categoryModalGames.appendChild(createGameCard(e))),
            openModal(categoryModal);
        };
        const createGameCard = (t) => {
          const n = document.createElement("a");
          (n.href = t.gameUrl), (n.className = "game-card");
          const a = "or" === currentLang ? t.title_or : t.title_en;
          return (
            (n.innerHTML = `<img src="${
              t.iconUrl
            }" alt="${a}" class="game-icon"><div class="game-card-text"><h3>${a}</h3><p>${
              "or" === currentLang ? t.category_or : t.category_en
            }</p></div><div class="btn-play">${
              translations[currentLang].play_now_text
            }</div>`),
            n
          );
        };
        const createAdCard = (t) => {
          const n = document.createElement("div");
          return (
            (n.className = "ad-card"),
            (n.innerHTML = `<a href="${
              t.linkUrl
            }" target="_blank" rel="noopener sponsored" class="ad-card-link"><img src="${
              t.imageUrl
            }" class="ad-bg" alt=""><div class="ad-overlay"></div><img src="${
              t.imageUrl
            }" class="ad-icon"><div class="ad-text"><h4>${
              t.brandName || "Ad"
            }</h4><p>${
              t.description || ""
            }</p></div><div class="ad-btn" style="background-color:${
              t.buttonColor
            }">${t.buttonText || "Visit"}</div></a>`),
            n
          );
        };

        langToggleBtn.addEventListener("click", () =>
          setLanguage(currentLang === "en" ? "or" : "en")
        );
        searchBar.addEventListener("input", renderAll);

        function closeMobileMenu() {
          mobileNav.classList.remove("active");
          menuOpen.style.display = "block";
          menuClose.style.display = "none";
        }

        menuToggle.addEventListener("click", () => {
          const isActive = mobileNav.classList.toggle("active");
          menuOpen.style.display = isActive ? "none" : "block";
          menuClose.style.display = isActive ? "block" : "none";
        });

        mobileNav.addEventListener("click", (event) => {
          if (event.target === mobileNav) {
            closeMobileMenu();
          }
        });

        [...document.querySelectorAll(".close-button")].forEach((e) =>
          e.addEventListener("click", (e) =>
            closeModal(e.target.closest(".modal"))
          )
        );
        document
          .getElementById("terms-link-desktop")
          .addEventListener("click", () =>
            openModal(document.getElementById("terms-modal"))
          );
        document
          .getElementById("privacy-link-desktop")
          .addEventListener("click", () =>
            openModal(document.getElementById("privacy-modal"))
          );
        document
          .getElementById("terms-link-mobile")
          .addEventListener("click", () => {
            openModal(document.getElementById("terms-modal"));
            closeMobileMenu();
          });
        document
          .getElementById("privacy-link-mobile")
          .addEventListener("click", () => {
            openModal(document.getElementById("privacy-modal"));
            closeMobileMenu();
          });

        db.collection("counters")
          .doc("pageVisits")
          .onSnapshot((e) => {
            if (e.exists) {
              latestVisitCount = e.data().count;
              visitCountEl.textContent =
                currentLang === "or"
                  ? toOdiaNumerals(latestVisitCount)
                  : latestVisitCount.toLocaleString("en-US");
            }
          });
        db.runTransaction((e) =>
          e
            .get(db.collection("counters").doc("pageVisits"))
            .then((t) =>
              e.set(t.ref, { count: (t.exists ? t.data().count : 0) + 1 })
            )
        ).catch(console.error);

        db.collection("content")
          .orderBy("createdAt", "desc")
          .onSnapshot(
            (e) => {
              (allContent = e.docs.map((t) => t.data())),
                setLanguage(localStorage.getItem("userLanguage") || "or");
            },
            (e) => console.error("Firestore Error:", e)
          );
      });
    </script>
  </body>
</html>
