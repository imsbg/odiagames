    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const translations = {
            or: {logo_text: "ଓଡ଼ିଆ ଖେଳ",nav_advertise: "ଆମ ସହ ଯୋଗାଯୋଗ କରନ୍ତୁ",nav_blog: "ବ୍ଲଗ୍",nav_termss: "ସର୍ତ୍ତାବଳୀ",nav_privacys: "ଗୋପନୀୟତା",nav_about: "ଆମ ବିଷୟରେ",nav_follow: "ଫଲୋ କରନ୍ତୁ",search_placeholder: "ଖେଳ ଖୋଜନ୍ତୁ...",featured_game_title: "ଫିଚର୍ଡ୍ ଖେଳ",categories_title: "ବର୍ଗ",all_games_title: "ସମସ୍ତ ଖେଳ",games_count_text: "ଖେଳ",play_now_text: "ଖେଳନ୍ତୁ",footer_copyright: "© ୨୦୨୫ ଓଡ଼ିଆ ଖେଳ",total_visits_text: "ମୋଟ ପରିଦର୍ଶନ: "},
            en: {logo_text: "Odia Games",nav_advertise: "Contact Us",nav_blog: "Blog",nav_termss: "Terms",nav_privacys: "Privacy",nav_about: "About Us",nav_follow: "Follow Me",search_placeholder: "Search for games...",featured_game_title: "Featured Games",categories_title: "Categories",all_games_title: "All Games",games_count_text: "Games",play_now_text: "Play",footer_copyright: "© 2025 Odia Games",total_visits_text: "Total Visits: "},
        };
        const firebaseConfig = { apiKey: "AIzaSyCI8CEVsIm04yshvJVAZqQcElE_G-VaduQ", authDomain: "odia-games-visitor-counter.firebaseapp.com", projectId: "odia-games-visitor-counter" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allContent = [], currentLang = "or", latestVisitCount = 0;
        const langToggleBtn = document.getElementById("lang-toggle-btn"), searchBar = document.getElementById("search-bar"), visitCountEl = document.getElementById("visit-count"), featuredGameSection = document.getElementById("featured-game-section"), featuredContainer = document.getElementById("featured-game-container"), categoriesContainer = document.getElementById("categories-container"), categoriesSection = document.getElementById("categories-section"), allGamesContainer = document.getElementById("all-games-container"), menuToggle = document.getElementById("menu-toggle"), mobileNav = document.getElementById("mobile-nav"), menuOpen = document.getElementById("menu-open-icon"), menuClose = document.getElementById("menu-close-icon"), categoryModal = document.getElementById("category-modal"), categoryModalTitle = document.getElementById("category-modal-title"), categoryModalGames = document.getElementById("category-modal-games"), skeletonContainer = document.getElementById("skeleton-container"), actualContent = document.getElementById("actual-content");
        
        // --- MODIFIED: Odia number formatter now adds commas ---
        const toOdiaNumerals = (n) => {
            const numStrWithCommas = n.toLocaleString('en-US');
            return numStrWithCommas.split("").map(d => "୦୧୨୩୪୫୬୭୮୯"[d] || d).join("");
        };

        const openModal = m => m.style.display = "block";
        const closeModal = m => m.style.display = "none";
        
        const setLanguage = (lang) => {
            currentLang = lang === "en" ? "en" : "or";
            localStorage.setItem("userLanguage", currentLang);
            document.documentElement.lang = currentLang;
            document.body.className = `${currentLang}-lang`;
            langToggleBtn.textContent = currentLang === "en" ? "ଓ" : "E";
            document.querySelectorAll("[data-key]").forEach(el => {
                const key = el.dataset.key;
                const text = translations[currentLang][key];
                if (key === "nav_follow") { el.querySelector("span").textContent = " " + text; } else { el.textContent = text; }
            });
            searchBar.placeholder = translations[currentLang].search_placeholder;
            if (latestVisitCount > 0) visitCountEl.textContent = currentLang === "or" ? toOdiaNumerals(latestVisitCount) : latestVisitCount.toLocaleString("en-US");
            if (allContent.length > 0) renderAll();
        };

        // --- MODIFIED: Main rendering logic for new features ---
        const renderAll = () => {
            const searchTerm = searchBar.value.toLowerCase().trim();
            const games = allContent.filter(i => "game" === i.type);
            
            // 1. Render Featured Games
            const featuredGames = games.filter(g => g.isFeatured).slice(0, 2);
            featuredContainer.innerHTML = "";
            if (!searchTerm && featuredGames.length > 0) {
                featuredGames.forEach(game => featuredContainer.appendChild(createGameCard(game)));
                featuredGameSection.style.display = 'block';
            } else {
                featuredGameSection.style.display = 'none';
            }
            
            // 2. Render Categories
            categoriesContainer.innerHTML = "";
            if (!searchTerm && games.length > 0) {
                const cats = games.reduce((a, g) => {
                    const c = "or" === currentLang ? g.category_or || "General" : g.category_en || "General";
                    if(c) (a[c] = a[c] || []), a[c].push(g);
                    return a;
                }, {});
                Object.keys(cats).forEach((catName, index) => categoriesContainer.appendChild(createCategoryCard(catName, cats[catName].length, index, () => showCategoryModal(catName, cats[catName]))));
                categoriesSection.style.display = 'block';
            } else {
                categoriesSection.style.display = 'none';
            }

            // 3. Render "All Games" list (including HTML ads)
            const filteredContent = searchTerm ? games.filter(g => (g.title_en?.toLowerCase() || "").includes(searchTerm) || (g.title_or || "").includes(searchTerm)) : allContent;
            allGamesContainer.innerHTML = "";
            filteredContent.forEach(item => {
                if (item.type === 'game') {
                    allGamesContainer.appendChild(createGameCard(item));
                } else if (item.type === 'html_ad' && !searchTerm) { // Don't show HTML ads in search results
                    allGamesContainer.appendChild(createHtmlAdCard(item));
                }
            });
            
            skeletonContainer.style.display = "none";
            actualContent.style.display = "block";
        };
        
        const createCategoryCard = (name, count, index, onClick) => {
            const card = document.createElement("div");
            card.className = `category-card c${(index % 2) + 1}`;
            card.onclick = onClick;
            card.innerHTML = `<div class="category-card-content"><h3>${name}</h3><p>${count.toLocaleString()} ${translations[currentLang].games_count_text}</p></div>`;
            return card;
        };

        const showCategoryModal = (name, games) => {
            categoryModalTitle.textContent = name;
            categoryModalGames.innerHTML = "";
            games.forEach(game => categoryModalGames.appendChild(createGameCard(game)));
            openModal(categoryModal);
        };
        
        const createGameCard = (game) => {
            const card = document.createElement("a");
            card.href = game.gameUrl;
            card.className = "game-card";
            const title = currentLang === "or" ? game.title_or : game.title_en;
            card.innerHTML = `<img src="${game.iconUrl}" alt="${title}" class="game-icon"><div class="game-card-text"><h3>${title}</h3><p>${currentLang === "or" ? game.category_or : game.category_en}</p></div><div class="btn-play">${translations[currentLang].play_now_text}</div>`;
            return card;
        };

        // --- ADDED: Function to create HTML Ad cards ---
        const createHtmlAdCard = (ad) => {
            const card = document.createElement("div");
            card.className = "html-ad-card";
            if(ad.htmlCode) card.innerHTML = ad.htmlCode;
            return card;
        };

        async function getLanguageFromLocation() {
            try {
                const response = await fetch(`https://ipinfo.io/json?token=9f0cd4dbf91e59`);
                if (!response.ok) throw new Error('IPInfo response not OK');
                const data = await response.json();
                return (data.region && data.region !== 'Odisha') ? 'en' : 'or';
            } catch (error) { return 'or'; }
        }

        async function initializeApp() {
            let initialLang = localStorage.getItem("userLanguage") || await getLanguageFromLocation();
            
            // --- MODIFIED: Fetch content ordered by the admin's setting ---
            db.collection("content").orderBy("order", "asc").onSnapshot((snapshot) => {
                allContent = snapshot.docs.map(doc => doc.data());
                setLanguage(initialLang);
            }, (error) => console.error("Firestore Error:", error));
            
            // --- ADDED: Load and display footer ad ---
            loadFooterAd();
        }

        async function loadFooterAd() {
            if (localStorage.getItem('footerAdClosed') === 'true') return;
            try {
                const doc = await db.collection("settings").doc("footerAd").get();
                if (doc.exists) {
                    const data = doc.data();
                    if (data.imageUrl && data.linkUrl) {
                        const banner = document.getElementById('footer-ad-banner');
                        const content = document.getElementById('footer-ad-content');
                        content.innerHTML = `<a href="${data.linkUrl}" target="_blank" rel="noopener sponsored"><img src="${data.imageUrl}" alt="Advertisement"></a>`;
                        banner.style.display = 'flex';
                    }
                }
            } catch (e) { console.error("Error loading footer ad", e); }
        }
        document.getElementById('close-footer-ad').addEventListener('click', () => {
            document.getElementById('footer-ad-banner').style.display = 'none';
            localStorage.setItem('footerAdClosed', 'true');
        });

        langToggleBtn.addEventListener("click", () => setLanguage(currentLang === "en" ? "or" : "en"));
        searchBar.addEventListener("input", renderAll);
        
        function closeMobileMenu() { mobileNav.classList.remove("active"); menuOpen.style.display = "block"; menuClose.style.display = "none"; }
        menuToggle.addEventListener("click", () => { const isActive = mobileNav.classList.toggle("active"); menuOpen.style.display = isActive ? "none" : "block"; menuClose.style.display = isActive ? "block" : "none"; });
        mobileNav.addEventListener("click", e => { if (e.target === mobileNav) closeMobileMenu(); });
        [...document.querySelectorAll(".close-button")].forEach(b => b.addEventListener("click", e => closeModal(e.target.closest(".modal"))));
        
        db.collection("counters").doc("pageVisits").onSnapshot(doc => {
            if (doc.exists) {
                latestVisitCount = doc.data().count;
                visitCountEl.textContent = currentLang === "or" ? toOdiaNumerals(latestVisitCount) : latestVisitCount.toLocaleString('en-US');
            }
        });
        db.runTransaction(t => t.get(db.collection("counters").doc("pageVisits")).then(d => t.set(d.ref, { count: (d.exists ? d.data().count : 0) + 1 }))).catch(console.error);
        
        initializeApp();
      });
    </script>
</body>
</html>
